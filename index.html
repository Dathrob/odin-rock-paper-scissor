<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="./src/style.css">
    <link href="https://fonts.cdnfonts.com/css/ampleser" rel="stylesheet">
</head>
<body>

    <div class="title">
        <h1 >ROCK PAPER SCISSORS</h1>
    </div>
    <div class="game-space">
        <div class="game-space1">
            
        <div class="player-choice"><h3>Your Choice: </h3>
            <span id="player-choice"></span></div>
        <div class="computer-choice"><h3>Computer's Choice: </h3>
            <span id="computer-choice"></span></div>
    </div>
    <div class="result-info">
        <div class="result">Result</div>
        <div><h2><span id="info"></span></h2></div>
    </div>
    </div>
    <div class="choice-container">
    <div class="choices">
        <div>
        <div class="each-choice-container" >
        <div><button class="button" value="ROCK" onclick="test(value)" ><img src="./src/images/rock.png" height="120px"></button></div>  
    </div>
    <div class="name">ROCK</div>
</div>
    <div>
        <div class="each-choice-container">
        <div ><button class="button" value="PAPER" onclick="test(value)"><img src="./src/images/paper.png" height="120px"></button></div>
        
    </div>
    <div class="name">PAPER</div>   
    </div>
    <div>
    <div class="each-choice-container">
        <div ><button class="button" value="SCISSOR"onclick="test(value)"><img src="./src/images/scissor.png" height="120px"></button></div>
        
    </div>
    <div class="name">SCISSOR</div>
    </div>
</div>
</div>
<script type="text/javascript" src="./src/game.js"></script>

</body>
</html>
